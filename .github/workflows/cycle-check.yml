name: Cycle Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-cycles:
    name: Check Cyclic Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for cyclic dependencies
        run: npm run check:cycles

      - name: Build package
        run: npm run build
