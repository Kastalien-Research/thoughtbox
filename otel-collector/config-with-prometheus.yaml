receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
  batch:
    timeout: 1s
  attributes/sanitize:
    actions:
      - key: user.account_uuid
        action: hash
      - key: user.id
        action: hash
      - key: prompt
        action: delete
      - key: message.content
        action: delete
      - key: thought.content
        action: delete

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: mcp
  debug:
    verbosity: basic
  file/logs:
    path: /var/lib/otel/claude-code-events.jsonl
    rotation:
      max_megabytes: 100
      max_days: 7
  file/metrics:
    path: /var/lib/otel/claude-code-metrics.jsonl
    rotation:
      max_megabytes: 50
      max_days: 7

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes/sanitize]
      exporters: [prometheus, file/metrics]
    logs:
      receivers: [otlp]
      processors: [batch, attributes/sanitize]
      exporters: [debug, file/logs]
