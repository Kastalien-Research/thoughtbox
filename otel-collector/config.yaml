receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s

exporters:
  # Console output for real-time debugging
  debug:
    verbosity: detailed

  # File exporter for persistent logs
  file/logs:
    path: /tmp/claude-code-events.jsonl
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 5

  file/metrics:
    path: /tmp/claude-code-metrics.jsonl
    rotation:
      max_megabytes: 50
      max_days: 7
      max_backups: 3

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, file/logs]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [file/metrics]
